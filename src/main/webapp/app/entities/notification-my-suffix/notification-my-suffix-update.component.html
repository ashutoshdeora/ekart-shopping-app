<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-notification-my-suffix-heading" jhiTranslate="ekartshoppingappApp.notification.home.createOrEditLabel">Create or edit a Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!notification.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="notification.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.notification.notificationDate" for="field_notificationDate">Notification Date</label>
                    <div class="input-group">
                        <input id="field_notificationDate" type="text" class="form-control" name="notificationDate" ngbDatepicker  #notificationDateDp="ngbDatepicker" [(ngModel)]="notification.notificationDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="notificationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.notification.notificationStatus" for="field_notificationStatus">Notification Status</label>
                    <input type="number" class="form-control" name="notificationStatus" id="field_notificationStatus"
                        [(ngModel)]="notification.notificationStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.notification.reciepentAddress" for="field_reciepentAddress">Reciepent Address</label>
                    <input type="text" class="form-control" name="reciepentAddress" id="field_reciepentAddress"
                        [(ngModel)]="notification.reciepentAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.notification.notificationBody" for="field_notificationBody">Notification Body</label>
                    <input type="text" class="form-control" name="notificationBody" id="field_notificationBody"
                        [(ngModel)]="notification.notificationBody" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.notification.orderDetails" for="field_orderDetails">Order Details</label>
                    <select class="form-control" id="field_orderDetails" name="orderDetails" [(ngModel)]="notification.orderDetailsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderBookOption.id" *ngFor="let orderBookOption of orderdetails; trackBy: trackOrderBookById">{{orderBookOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
