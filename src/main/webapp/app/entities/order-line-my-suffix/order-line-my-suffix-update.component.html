<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-line-my-suffix-heading" jhiTranslate="ekartshoppingappApp.orderLine.home.createOrEditLabel">Create or edit a Order Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="orderLine.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.rate" for="field_rate">Rate</label>
                    <input type="number" class="form-control" name="rate" id="field_rate"
                        [(ngModel)]="orderLine.rate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.totalPrice" for="field_totalPrice">Total Price</label>
                    <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                        [(ngModel)]="orderLine.totalPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.discount" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="orderLine.discount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.orderBook" for="field_orderBook">Order Book</label>
                    <select class="form-control" id="field_orderBook" name="orderBook" [(ngModel)]="orderLine.orderBookId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderBookOption.id" *ngFor="let orderBookOption of orderbooks; trackBy: trackOrderBookById">{{orderBookOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ekartshoppingappApp.orderLine.item" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" [(ngModel)]="orderLine.itemId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of items; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
