<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="ekartshoppingappApp.address.detail.title">Address</span> {{address.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ekartshoppingappApp.address.address1">Address 1</span></dt>
                <dd>
                    <span>{{address.address1}}</span>
                </dd>
                <dt><span jhiTranslate="ekartshoppingappApp.address.address2">Address 2</span></dt>
                <dd>
                    <span>{{address.address2}}</span>
                </dd>
                <dt><span jhiTranslate="ekartshoppingappApp.address.city">City</span></dt>
                <dd>
                    <span>{{address.city}}</span>
                </dd>
                <dt><span jhiTranslate="ekartshoppingappApp.address.state">State</span></dt>
                <dd>
                    <span>{{address.state}}</span>
                </dd>
                <dt><span jhiTranslate="ekartshoppingappApp.address.zip">Zip</span></dt>
                <dd>
                    <span>{{address.zip}}</span>
                </dd>
                <dt><span jhiTranslate="ekartshoppingappApp.address.country">Country</span></dt>
                <dd>
                    <div *ngIf="address.countryId">
                        <a [routerLink]="['/country-my-suffix', address.countryId, 'view']">{{address.countryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address-my-suffix', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
